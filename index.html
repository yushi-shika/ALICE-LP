<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALICE | Not a Bot. A Presence.</title>
    <link rel="icon" type="image/png" href="/Fabicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@400;500;700&family=Lora:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shine': 'shine 1.8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.9' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              shine: {
                '0%': { transform: 'translateX(-120%)' },
                '100%': { transform: 'translateX(180%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { margin: 0; -webkit-font-smoothing: antialiased; }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
